<div class="customheigth">
<div class="d-flex flex-wrap justify-content-around ">
    <a (click)="onClick(ProductDetail.id)" class="card border border-1 m-3 text-decoration-none shadow customcard" *ngFor="let ProductDetail of userData" style="width: 15rem;">
        <img src="{{ProductDetail.images[0]}}" alt="..." width="100%" height="210px">
        <div class="card-body">
          <h5 class="card-title text-truncate">{{ProductDetail.title}}</h5>
          <p class="card-text text-truncate mb-1">{{ProductDetail.description}}</p>
          <div class="d-flex align-items-center">
            <span class="card-text text-truncate text-white me-2 rating">{{ProductDetail.rating}}<i style="font-size: 12px; margin-left: 2px;" class="fa fa-star" aria-hidden="true"></i></span>	
            <p class="verifed">{{ProductDetail.discountPercentage}}% off</p>
            </div>
          <h5 class="card-title mt-2">${{ProductDetail.price}}</h5>
        </div>
    </a>
</div>
</div>
