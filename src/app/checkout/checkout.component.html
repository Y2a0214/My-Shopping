<div class="customheigth">
<h2 class="text-center">Delivery Details</h2>
<div class="w-100">
    <form  [formGroup]="addresform" (ngSubmit)="onSubmit(addresform.value)">
        <div class="form-row w-50 customform m-auto p-3">
            <div class="form-group col-md-auto mt-2">
                <label >Name: </label>
                <input type="text" class="form-control" formControlName="name">
                <div class="text-danger form-text" *ngIf="(addresform.get('name').touched || addresform.get('name').dirty) && addresform.get('name').errors">
                    <div *ngIf="addresform.get('name').errors?.['required']">Field Required</div>
                </div>
            </div>
            <div class="form-group col-md-auto mt-2">
                <label >Contact: </label>
                <input type="number" class="form-control" formControlName="contact">
                <div class="text-danger form-text" *ngIf="(addresform.get('contact').touched || addresform.get('contact').dirty) && addresform.get('contact').errors">
                    <div *ngIf="addresform.get('contact').errors?.['required']">Field Required</div>
                </div>
              </div>
            <div class="form-group col-md-auto mt-2">
                <label >Email: </label>
                <input type="email" class="form-control" formControlName="email">
                <div class="text-danger form-text" *ngIf="(addresform.get('email').touched || addresform.get('email').dirty) && addresform.get('email').errors">
                    <div *ngIf="addresform.get('email').errors?.['required']">Field Required</div>
                    <div *ngIf="addresform.get('email').errors?.['pattern']">Invaild Email</div>
                </div>
            </div>
            <div formGroupName="address">
                <div class="form-group col-md-auto mt-2">
                    <label >streetname: </label>
                    <input type="text" class="form-control" formControlName="streetname">
                    <div class="text-danger form-text" *ngIf="(addresform.get('address')?.get('streetname').touched || addresform.get('address')?.get('streetname').dirty) && addresform.get('address')?.get('streetname').errors">
                        <div *ngIf="addresform.get('address')?.get('streetname').errors?.['required']">Field Required</div>
                    </div>
                </div>
                <div class="form-group col-md-auto mt-2">
                    <label >city: </label>
                    <input type="text" class="form-control" formControlName="city">
                    <div class="text-danger form-text" *ngIf="(addresform.get('address')?.get('city').touched || addresform.get('address')?.get('city').dirty) && addresform.get('address')?.get('city').errors">
                        <div *ngIf="addresform.get('address')?.get('city').errors?.['required']">Field Required</div>
                    </div>
                </div>
                <div class="form-group col-md-auto mt-2">
                    <label >pincode: </label>
                    <input type="text" class="form-control" formControlName="pincode">
                    <div class="text-danger form-text" *ngIf="(addresform.get('address')?.get('pincode').touched ||addresform.get('address')?.get('pincode').dirty) && addresform.get('address')?.get('pincode').errors">
                        <div *ngIf="addresform.get('address')?.get('pincode').errors?.['required']">Field Required</div>
                    </div>
                </div>
                <div class="form-group col-md-auto mt-2 d-flex">
                    <div class="me-3">
                        <input type="radio" class="me-1 " name="payment" id="UPI">
                        <label>UPI</label>
                    </div>
                    <div class="me-3">
                        <input type="radio" class="me-1 " name="payment" id="Debit Card">
                        <label>Debit Card</label>
                    </div>
                    <div class="me-3">
                        <input type="radio" class="me-1" name="payment" id="Credit Card"> 
                        <label>Credit Card</label>
                    </div>
                </div>
            </div>
            <!-- <div class="m-2 d-flex align-items-center">
                <h4 class="text-center m-1">Total Amount: {{totalPrice}}</h4>
                <div class="form-check m-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      UPI
                    </label>
                </div>
                <div class="form-check m-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Credit Card
                    </label>
                </div>
                <div class="form-check m-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Debit Card
                    </label>
                </div>
            </div> -->
                <button [disabled]="!addresform.valid"  type="submit" class="btn btn-primary w-100 mt-3" (click)="open(content)">Order Now</button>
                
        </div>    
    </form> 
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Order Status: <span class="text-success">Sucessfull</span></h4>
    </div>
    <div class="modal-body">
        <h5 class="text-success">{{submited}}</h5>
        <p class="mb-1 del">Free delivery by <strong class="strong">{{todayDate | date:'mediumDate'}}</strong></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" aria-label="Close" (click)="modal.dismiss()" (click)="toHome()">Back to Home Page</button>
    </div>
</ng-template>
</div>
